<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,
			initial-scale=1.0,
			minimum-scale=1.0,
			maximum-scale=1.0,
			user-scalable=no">
		<link href="favicon.png" rel="icon" type="image/x-icon">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/angular.min.js"></script>
		<script>
			function angularjs($scope) {
				$scope.glossary = [
					{"title": "Anger",
             		 "text": "An emotion that involves a strong uncomfortable and emotional response to a perceived provocation."},
            		{"title": "AU",
					 "text": "The abbreviation for Action Unit. These are scientifically defined movements of the face in psychology."},
					{"title": "Caput Infraorbitalis",
					 "text": "A muscle used to help raise the upper lip (AU10)."},
            		{"title": "Corrugator",
					 "text": "A muscle used to help lower the brows (AU4)."},
					{"title": "Depressor Labii",
					 "text": "A muscle used to help part the lips (AU25)"},
					{"title": "Depressor Supercilli",
					 "text": "A muscle used to help lower the brows (AU4)."},
					{"title": "Disgust",
					 "text": "An emotion that involves withdrawing from a person or object with strong expressions of revulsion."},
					{"title": "FACS",
					 "text": "An abbreviation for the scientific measurement of facial movements known as the Facial Action Coding System."},
					{"title": "Facial Affect Recognition",
					 "text": "The study of understanding one's ability to recognize facial affect."},
					{"title": "Fear",
					 "text": "An emotion induced by the perceivment of a treat and the causal reaction to retreat or hide."},
					{"title": "Frontalis",
					 "text": "A muscle used to help raise the brows (AU[1+2])."},
					{"title": "Frontalis Pars Lateralis",
					 "text": "The outer portion of the frontalis muscle (AU2)."},
					{"title": "Frontalis Pars Medialis",
					 "text": "The medial portion of the frontalis muscle (AU1)."},
					{"title": "Happiness",
					 "text": "An emotion induced by well-being which ranges from contentment to intense joy."},
					{"title": "Internal Pterygoid",
					 "text": "When relaxed, the muscle is used to lower the jaw (AU26)."},
					{"title": "Levator Labii Superioris",
					 "text": "A muscle used to wrikle the nose (AU9) or raise the upper lip (AU10)."},
					{"title": "Levator Labii Superioris Alaeque Nasi",
					 "text": "A muscle used to wrikle the nose (AU9)."},
					{"title": "Levator Palpebrae Superioris",
					 "text": "A muscle used to raise the upper lid (AU5)."},
					{"title": "Masetter",
					 "text": "A muscle used to drop the jaw (AU26)."},
					{"title": "Mentalis",
					 "text": "A muscle used to raise the chin (AU17) or, when relaxed, part the lips (AU25)."},
					{"title": "META",
					 "text": "An abbreviation of the Micro Expression Training Applicaitons."},
					{"title": "Micro Expressions",
					 "text": "A type of facial expression catagorised by the speed in which the muscles move and then relax. The duration of micro expressions are between 1/25 to 1/5 of a second."},
					{"title": "Nasalis Transversa",
					 "text": "A muscle used to flare the nostrils."},
					{"title": "Nasolabial Fold",
					 "text": "Features of the face that are seen as 'smile' or 'laugh' lines."},
					{"title": "Orbicularis Oculi",
					 "text": "A muscle used to raise the cheek or tighten the lid (AU[6+7])."},
					{"title": "Orbicularis Oculi Pars Orbitalis",
					 "text": "The outer portion of the obicularis oculi muscle. Used to raise the cheek (AU6)."},
					{"title": "Orbicularis Oculi Pars Palebralis",
					 "text": "The inner portion of the obicularis oculi muscle. Used to tighten the lid (AU7)."},
					{"title": "Orbicularis Oris",
					 "text": "A muscle used to funnel (AU22), tighten (AU23), press (AU24), part (AU25), or suck (AU28) the lips."},
					{"title": "Orbicularis Oris Pars Medialis",
					 "text": "The medial portion of the orbicularis oris muscle."},
					{"title": "Orbicularis Oris Pars Orbitalis",
					 "text": "The outer portion of the orbicularis oris muslce."},
					{"title": "Procerus",
					 "text": "A muscle used to help lower the brows (AU4)."},
					{"title": "Risorius",
					 "text": "A muscle used to stretch the lips (AU20)."},
					{"title": "Sadness",
					 "text": "An emotion induced by pain associated with disadvantage, loss, despair, helplessness, or sorrow."},
					{"title": "Sclera",
					 "text": "Also known as the white of the eye."},
					{"title": "Subtle Expressions",
					 "text": "A type of facial expression catagorised by the speed and the amount of muscles moved. The duration of sublte expressions are slowed than micro expressions and only move a portion of the face."},
					{"title": "Surprise",
					 "text": "An emotion induced by the discovery of an event that was unexpected. This emotion is fleeting."},
					{"title": "Temporal",
					 "text": "When relaxed, the muscle is used to lower the jaw (AU26)."},
					{"title": "Triangularis",
					 "text": "A muscle used to depress the lip corner (AU15)."},
					{"title": "Zygomatic Major",
					 "text": "A muscle used to pull the lip corner (AU12)."},
					{"title": "Zygomatic Minor",
					 "text": "A muscle used to pull the lip corner (AU12) and deepen the display of the nasolabial fold (AU11)."},
        ];
    };
		</script>
		<title>
			META - Micro Expression Training Application
		</title>
	</head>
	<body>
		<a href="index.html">
			<div id="home">
				<h1> Home </h1>
			</div>
		</a>
		<div id="header">
			<h1> Glossary </h1>
		</div>
		<div id="textField">
			<table ng-controller="angularjs">
                <tr ng-repeat="info in glossary">
                    <td><h4>{{info.title}}: </h4></td>
                    <td><p> {{info.text}}</p></td>
                </tr>
            </table>
		</div>
	</body>
</html>
